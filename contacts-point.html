<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Get in touch with our team. We're here to help with any questions about our off-road game, technical support, or partnership opportunities."
    />
    <link rel="icon" type="image/png" href="images/favicon.ico" />
    <title>Contact Us | Domain.com</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/contacts.css" />
  </head>
  <body>
    <header id="main-header"></header>

    <main>
      <section class="hero">
        <div class="container">
          <h1>Contact Us</h1>
          <p>Get in touch with our team for any questions or support</p>
        </div>
      </section>

      <section class="contact-info">
        <div class="container">
          <div class="contact-grid">
            <div class="contact-details">
              <h2>Contact Information</h2>
              <div class="contact-item">
                <h3>Email</h3>
                <a href="mailto:contact@offroadjeep.com">info@domain.com</a>
              </div>
              <div class="contact-item">
                <h3>Phone</h3>
                <a href="tel:+61234567890">+61 110 336 095</a>
              </div>
              <div class="contact-item">
                <h3>Location</h3>
                <p>
                  Federation Square, Swanston St & Flinders St, Melbourne VIC
                  3000, Australia
                </p>
              </div>
            </div>

            <div class="contact-map">
              <iframe
                src="https://www.google.com/maps?q=Federation+Square,+Swanston+St+%26+Flinders+St,+Melbourne+VIC+3000,+Australia&hl=en&output=embed"
                width="100%"
                height="450"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              >
              </iframe>
            </div>
          </div>
        </div>
      </section>

      <section class="contact-form">
        <div class="container">
          <div class="form-container">
            <h2>Send us a Message</h2>
            <form id="feedback-form">
              <div class="form-group">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="form-input"
                  required
                />
              </div>
              <div class="form-group">
                <label for="phone" class="form-label">Phone Number</label>
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  class="form-input"
                  required
                />
              </div>
              <div class="form-group">
                <label for="message" class="form-label">Message</label>
                <textarea
                  id="message"
                  name="message"
                  class="form-textarea"
                  rows="5"
                  required
                ></textarea>
              </div>
              <button type="submit" class="submit-button">Send Message</button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer id="main-footer"></footer>

    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/contacts.js"></script>
  </body>
</html>
